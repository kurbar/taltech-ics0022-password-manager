name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run make
        env:
          NODE_ENV: production

      - name: List build outputs
        run: ls -la out/make

      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/password-manager-${{ needs.create-release.outputs.version }}-arm64.dmg
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-macos-arm64.dmg
          asset_content_type: application/octet-stream

      - name: Upload ZIP (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/zip/darwin/arm64/password-manager-darwin-arm64-${{ needs.create-release.outputs.version }}.zip
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-macos-arm64.zip
          asset_content_type: application/zip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run make
        env:
          NODE_ENV: production

      - name: List build outputs
        run: dir out\make

      - name: Upload Squirrel Installer (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/squirrel.windows/x64/password-manager-${{ needs.create-release.outputs.version }} Setup.exe
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-windows-x64-setup.exe
          asset_content_type: application/octet-stream

      - name: Upload ZIP (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/zip/win32/x64/password-manager-win32-x64-${{ needs.create-release.outputs.version }}.zip
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-windows-x64.zip
          asset_content_type: application/zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build application
        run: npm run make
        env:
          NODE_ENV: production

      - name: List build outputs
        run: ls -la out/make

      - name: Upload DEB (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/deb/x64/password-manager_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-linux-amd64.deb
          asset_content_type: application/octet-stream

      - name: Upload RPM (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/rpm/x64/password-manager-${{ needs.create-release.outputs.version }}-1.x86_64.rpm
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-linux-x86_64.rpm
          asset_content_type: application/octet-stream

      - name: Upload ZIP (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./out/make/zip/linux/x64/password-manager-linux-x64-${{ needs.create-release.outputs.version }}.zip
          asset_name: password-manager-${{ needs.create-release.outputs.version }}-linux-x64.zip
          asset_content_type: application/zip

